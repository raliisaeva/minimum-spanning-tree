<html>
    <head>

        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <title>Minimum Spanning Tree Final Boss</title>
        <meta name = "description" content = "Hello and welcome to my project! With the 'Minimum Spanning Tree Final Boss' you'll learn how the MST algorithm works, why it's used in competitive programing, and can interactively solve an MST algorithm of your choice.">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
